<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A SignUp UI made using Less Preprocessor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>LESS | SINGUP UI</title>
</head>
<body>
    <main id="signUpContainer">
        <div class="signUpContainerInner">
            <div class="column signUpFormContainer">
                <div class="brand_logo">
                    <svg width="75" height="75" viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="25" height="25" fill="#2C2BE6"/>
                        <rect y="50" width="25" height="25" rx="12.5" fill="#CDE2EA"/>
                        <rect x="50" width="25" height="25" rx="12.5" fill="#CDE2EA"/>
                        <rect x="50" y="50" width="25" height="25" fill="#2C2BE6"/>
                        </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Please enter your details</p>
                <form action="#0" id="signUpForm">
                    <input type="email" name="Email Address" placeholder="Enter your email" id="signUpForm_email" />
                    <input type="submit" value="Continue" id="signUpForm_submit" />
                </form>

                <div class="alternativeFormContainer">
                    <div class="orDivider">
                        <small>OR</small>
                    </div>
                    <form id="alternativeForm">
                        <button class="authMethod">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 48 48">
                                <defs>
                                    <path id="a"
                                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                                </defs>
                                <clipPath id="b">
                                    <use xlink:href="#a" overflow="visible" />
                                </clipPath>
                                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                            </svg>
                            Continue with Google
                        </button>
                        <button class="authMethod">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                                <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z" />
                                <path fill="#fff"
                                    d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z" />
                            </svg>
                            Continue with Facebook
                        </button>
                        <button class="authMethod">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 32 376.4 449.4" width="2230"
                                height="2500">
                                <path
                                    d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z" />
                            </svg>
                            Continue with Apple
                        </button>
                    </form>
                    <div class="dontHaveAccount">
                            <p>Don't have an account?</p>
                            <a href="#0" class="goToSignUp">Sign Up</a>
                    </div>
                </div>
                <footer>
                    <div class="footer-credits">
                        &copy; Odelola (Inertia) | Jordan Hughes (Untitled UI)
                    </div>
                </footer>
            </div>
            <div class="column signUpImage">
            </div>
        </div>
    </main>
</body>

</html>
